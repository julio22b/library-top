<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="new-book" class="btn" onclick="openForm()">New Book</button>
    <div class="container">
        <h3 class="heading">Title</h3><h3 class="heading">Author</h3><h3 class="heading">Number of pages</h3><h3 class="heading">Read</h3>
        <div class="display">
        
        <div class="form-popup">
            <form method="POST" class="my-form" id="form">
                <h1>New book</h1>

                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Title of the book" class="input">

                <label for="author">Author</label>
                <input type="text" name="author" placeholder="Name of the author" class="input">

                <label for="pages">Number of pages</label>
                <input type="text" name="pages" placeholder="How many pages?" class="input">

                <label for="read">Read or not read</label>
                <input type="text" name="read" placeholder="Not read" class="input">

                <button type="button" class="btn submit">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
